<ion-header>
  <ion-toolbar>
    <ion-title>abaout 03</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card><ion-button color="tertiary" expand="block" (click)="irHome()">home</ion-button></ion-card>

  <ion-card *ngFor="let item of dataJson">

      <ion-card-title>{{item.nombre}}</ion-card-title>

    <ion-card-content>{{item.contenidos}}</ion-card-content>
  </ion-card>
</ion-content>
